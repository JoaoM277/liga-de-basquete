<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Confirmada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--preto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .sucesso-container {
            max-width: 600px;
            padding: 40px;
            background-color: var(--cinza-escuro);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--branco);
        }
        .sucesso-container h2 {
            font-size: 2.5rem;
            color: var(--dourado);
            margin-bottom: 20px;
        }
        .sucesso-container p {
            font-size: 1.2rem;
            color: var(--branco);
            margin-bottom: 30px;
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: var(--laranja);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-placeholder span {
            font-size: 4rem;
            color: white;
            line-height: 1;
        }
    </style>
</head>
<body>

<div class="sucesso-container">
    <div class="logo-placeholder">
        <span>✓</span>
    </div>
    <h2>Comprovante Enviado com Sucesso!</h2>
    <p>Sua inscrição será validada em breve. Fique de olho no seu Whatsapp para mais informações.</p>
</div>

</body>
</html>
