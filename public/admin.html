<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Liga de Basquete</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #222; padding: 20px; }
        .login-container, .admin-container {
            max-width: 90%;
            margin: 40px auto;
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .login-container h2, .admin-container h2 { font-size: 2rem; color: var(--laranja); text-align: center; margin-bottom: 20px; }
        .login-container input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; }
        .login-container button { width: 100%; padding: 10px; background-color: var(--laranja); color: black; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; word-wrap: break-word; }
        th { background-color: var(--laranja); color: #fff; font-weight: bold; }
        tr:nth-child(even) { background-color: #3f3f3f; }
        .table-wrapper { overflow-x: auto; margin-bottom: 40px; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        .list-header h3 { font-size: 1.5rem; color: var(--dourado); }
        .button-container { display: flex; gap: 10px; }

        @media (max-width: 768px) {
            .admin-container { padding: 20px; }
            .admin-container h2 { font-size: 1.5rem; }
            .list-header { flex-direction: column; align-items: flex-start; }
        }

        /* Estilo de impressão */
        @media print {
            body > *:not(.admin-container) { display: none; }
            .admin-container { box-shadow: none; max-width: 100%; margin: 0; padding: 0; }
            button { display: none; }
            a { text-decoration: none; color: black; }
        }
    </style>
</head>
<body>

<div class="login-container" id="login-form">
    <h2>Acesso Restrito</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Digite a senha" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<div class="admin-container" id="admin-panel" style="display: none;">
    <h2>PAINEL ADMINISTRATIVO</h2>
    <button onclick="imprimirTodasTabelas()">Imprimir Tudo</button>

    <div class="list-header">
        <h3>Atletas Masculinos</h3>
    </div>
    <div class="table-wrapper">
        <table id="tabelaMasculina">
            <thead>
                <tr>
                    <th>Pago</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Posição</th>
                    <th>Tempo Jogando</th>
                    <th>Turno</th>
                    <th>Dias</th>
                    <th>Contato</th>
                    <th>Comprovante</th>
                </tr>
            </thead>
            <tbody id="inscricoesMasculinas"></tbody>
        </table>
    </div>

    <div class="list-header">
        <h3>Atletas Femininos</h3>
    </div>
    <div class="table-wrapper">
        <table id="tabelaFeminina">
            <thead>
                <tr>
                    <th>Pago</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Posição</th>
                    <th>Tempo Jogando</th>
                    <th>Turno</th>
                    <th>Dias</th>
                    <th>Contato</th>
                    <th>Comprovante</th>
                </tr>
            </thead>
            <tbody id="inscricoesFemininas"></tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const response = await fetch('/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });
        if (response.ok) {
            const data = await response.json();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';

            const tabelaMasculina = document.getElementById('inscricoesMasculinas');
            const tabelaFeminina = document.getElementById('inscricoesFemininas');

            data.forEach(inscricao => {
                const row = document.createElement('tr');
                const turnosFormatados = inscricao.turnos.join(', ');
                const diasFormatados = inscricao.dias.join(', ');

                const comprovanteLink = inscricao.comprovante_nome_arquivo
                    ? `<a href="${inscricao.comprovante_nome_arquivo}" target="_blank">Visualizar</a>`
                    : 'N/A';

                row.innerHTML = `
                    <td><input type="checkbox" id="pago-${inscricao._id}"></td>
                    <td>${inscricao.nome_completo}</td>
                    <td>${inscricao.idade}</td>
                    <td>${inscricao.posicao}</td>
                    <td>${inscricao.tempo_jogando}</td>
                    <td>${turnosFormatados}</td>
                    <td>${diasFormatados}</td>
                    <td>${inscricao.contato}</td>
                    <td>${comprovanteLink}</td>
                `;

                if (inscricao.sexo === 'Masculino') {
                    tabelaMasculina.appendChild(row);
                } else if (inscricao.sexo === 'Feminino') {
                    tabelaFeminina.appendChild(row);
                }
            });
        } else {
            alert('Senha incorreta!');
        }
    });
    
    function imprimirTodasTabelas() {
        window.print();
    }
</script>

</body>
</html>
